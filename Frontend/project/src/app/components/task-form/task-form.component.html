<div class="container mx-auto bg-gradient-to-br from-teal-50 to-teal-100 h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full mx-auto bg-white rounded-lg shadow-lg p-6 transform hover:shadow-xl transition duration-300">
    <h1 class="text-3xl font-bold mb-6 tracking-tight">
      {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
    </h1>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" formControlName="title"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 p-2 transition duration-150 ease-in-out">
        <div *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.errors" class="text-red-500 text-sm mt-1 animate-pulse">
          <div *ngIf="taskForm.get('title')?.errors?.['required']">Title is required</div>
          <div *ngIf="taskForm.get('title')?.errors?.['maxlength']">Title must be 100 characters or less</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" rows="3"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 p-2 transition duration-150 ease-in-out"></textarea>
        <div *ngIf="taskForm.get('description')?.touched && taskForm.get('description')?.errors?.['maxlength']"
          class="text-red-500 text-sm mt-1 animate-pulse">
          Description must be 500 characters or less
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Status</label>
        <select formControlName="status"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-50 p-2 transition duration-150 ease-in-out">
          <option value="TO_DO">To Do</option>
          <option value="IN_PROGRESS">In Progress</option>
          <option value="DONE">Done</option>
        </select>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button" routerLink="/tasks"
          class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transform hover:scale-105 transition duration-200">
          Cancel
        </button>
        <button type="submit" [disabled]="taskForm.invalid"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:scale-105 transition duration-200">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
