<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900">Register</h2>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <input formControlName="username" type="text" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Username">
          <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</div>
            <div *ngIf="registerForm.get('username')?.errors?.['pattern']">Username must contain at least one capital letter, one number, and be 7-12 characters long</div>
          </div>
        </div>
        <div>
          <input formControlName="password" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password">
          <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
          </div>
        </div>
        <div>
          <input formControlName="confirmPassword" type="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Confirm Password">
          <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-1">
            <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
          </div>
          <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm mt-1">
            Passwords do not match
          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Register
        </button>
      </div>

      <div *ngIf="error" class="text-red-500 text-center">
        {{ error }}
      </div>

      <div *ngIf="success" class="text-green-600 text-center font-bold">
        {{ success }}
      </div>
    </form>

    <div class="text-center">
      <button routerLink="/login"
        class="group relative w-full mt-8 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        Already registered? Go to Login
      </button>
    </div>
  </div>
</div>
